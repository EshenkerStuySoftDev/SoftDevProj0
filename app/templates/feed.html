{% extends "template.html" %}

{% block title %} Feed Page {% endblock %}

{% block content %}
<section class="content">
        
    {% for post in posts %}
    <br> <div class="post">
        {{ post }} <br>
        {{ post[3] }} by {{ post[0] }} on {{ post[2] }} <br> <br>
        
        {{ post[4] }} <br> <br> <!-- when we -->
        {{ post[1] }} <br> <br>
    </div>
    <p> ---------------------------------</p>
    {% endfor %}
    
</section>
{% endblock %}
