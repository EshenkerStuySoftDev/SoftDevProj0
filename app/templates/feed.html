{% extends "template.html" %}

{% block title %} Feed Page {% endblock %}

{% block content %}
<section class="content">

    <h1> Explore Your Timeline </h1>

    <section class="feed">
        
        {% for post in posts %}
        <br>
        <div class="container">
            <h3>{{ post[5] }} </h3>
            <form action="/other_user_page" method="post">
                <input type="hidden", name="other_user_id", value='{{ post[0] }}'>
                <h4> <input type="submit", name="Submit", value="By {{ post[1] }}">
            </form>
            <h5>Posted on {{ post[4] }} </h5>

            <br> {{ post[6] }} <br> <br>
            <!--<h4>Belonging to Blog {{ blog_name }} </h4>-->
        </div>
        {% endfor %}

    </section>

</section>
{% endblock %}
