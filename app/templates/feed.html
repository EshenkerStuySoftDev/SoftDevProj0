{% extends "template.html" %}

{% block title %} Feed Page {% endblock %}

{% block content %}
<section class="content">

    <h1> Explore Your Timeline </h1>

    <section class="feed">
        
        {% for post in posts %}
        <br>
        <div class="container">
            <h3>{{ post[4] }} </h3>
            <h4>By {{ post[0] }}</h4>
            <h5>Posted on {{ post[3] }} </h5>

            <br> {{ post[5] }} <br> <br>
            <!--<h4>Belonging to Blog {{ blog_name }} </h4>-->
        </div>
        {% endfor %}

    </section>

</section>
{% endblock %}
