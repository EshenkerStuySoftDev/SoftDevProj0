{% extends "template.html" %}

{% block title %} User {{ session.get("user_id") }}'s page {% endblock %}

<!--
    TODO: Include blogs as main display data structure, have individual posts
    included within individual blogs
-->

{% block content %}
<section class="content">
    <h1> This is the personal page of user {{ session.get("user_id") }} </h1> <br>
    <h3> Here are their blogs: </h3> <br>

    {% for blog in blogs %}

    <form action="/blog_page" method="get">

    {{ blog }} 
    <input type="hidden" name="blog_id" value='{{ blog[1] }}'>
    <input type="submit" name="Submit" value="This Blog's Posts">
    <br> <br>

    </form>

    {% endfor %}

</section>
{% endblock %}
