{% extends "template.html" %}

{% block title %} User {{ session.get("user_id") }}'s page {% endblock %}

<!--
    TODO: Include blogs as main display data structure, have individual posts

{% block content %}
<section class="content">
    <h1> This is the personal page of user {{ session.get("user_id") }} </h1>

    {% for post in posts %}
    {{ post }} <br> <br>
    {% endfor %}

</section>
{% endblock %}
