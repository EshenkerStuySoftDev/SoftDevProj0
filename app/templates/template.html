<!DOCTYPE html>

<html lang="en">

    <head>
        <title> Launch Page </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/style.css">
    </head>

    <section>
        <div class="website_header">
            <a href="/"> Link to homepage </a> <!-- header to every page -->

            {% if session.get("user_id") %}
                <p> Logout </p>
                <div class="logout">
                    <form method="get" action="/logout">
                        <input name="Submit" type="submit" value="Logout"> <br> <br>
                    </form>
                </div>
            {% else %}
                <p> Login Function </p>
                <div class="login">
                    <form method="get" action="/fake_auth">
                        <label for="user_id"> User Id (dev) </label> <br> 
                        <input name="user_id" type="number"> <br> <br>
                        <input name="Submit" type="submit"> <br> <br>
                    </form>
                </div>
            {% endif %}


            <!-- if user is not null, show their username, else, show something else -->
            <hr>
        </div>

        {% block content %}{% endblock %} <!-- location where other file is "imported"-->

        <div class="website_footer">
            <hr>
            <p> this can be our footer </p>
        </div>
    </section>

</html>
