{% extends "template.html" %}

{% block title %} Post Editing {% endblock %}

{% block content %}
<section class="content">
    <h1> {{ post[5] }} </h1>
    <form action="/action_edit_post" method="post">
        <label for="post_content"> Edit your post here: </label> <br>
        <textarea name="post_content" rows="15" cols="60" style="resize:none;">{{ post[6] }}</textarea> <br>
        <input type="hidden" name="post_id" value='{{ post[3] }}'>
        <input type="submit" name="Submit" value="Save Changes">
    </form>
</section>
{% endblock %}
